language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
addons:
  sonarqube: true
env:
  global:
  - secure: 
  - secure: 
install:
- curl -o $HOME/.m2/settings.xml https://raw.githubusercontent.com/trajano/trajano/master/src/site/resources/settings.xml
- mvn dependency:go-offline
script:
- mvn install site
- '[ "$TRAVIS_JDK_VERSION" != "oraclejdk8" ] || mvn sonar:sonar'
